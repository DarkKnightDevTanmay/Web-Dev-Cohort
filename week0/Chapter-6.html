<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>City</th>
            <th>Country</th>
            <th>Population</th>
        </tr>

        <tr>
            <td>Mumbai</td>
            <td>India</td>
            <td>2.1 Cr</td>
        </tr>

        <tr>
            <td>Banglore</td>
            <td>India</td>
            <td>1.4 Cr</td>
        </tr>

        <tr>
            <td>Delhi</td>
            <td>India</td>
            <td>3.38 Cr</td>
        </tr>
    </table>

    <br>

    <table border="1">
        <tr>
            <th>Day/Period</th>
            <th>8:30-9:25</th>
            <th>9:30-10:25</th>
            <th>10:30-11:25</th>
            <th>11:30-1:25</th>
            <th>1:30-3:30</th>
        </tr>

        <tr>
            <td>Monday</td>
            <td>ES</td>
            <td>CN</td>
            <td>DBS</td>
            <td rowspan="5">Lunch Break</td>
            <td>CN Lab</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td>AI</td>
            <td colspan="2" align="center">CN</td>
            <td>Ev</td>
            <td>LA Lab</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>DBS</td>
            <td>Ev</td>
            <td>DBS Lab</td>
        </tr>
    </table>
</body>
</html>
