<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://example.com/submit-form" method="post" style="background-color:lightgray; margin: 0 auto; width: 300px; padding: 20px; border: 1px solid #ccc;">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>

        <label for="birthdate">Date of Birth</label>
        <input type="date" id="birthdate" name="birthdate" placeholder="Enter your Birthdate" required>
        <br>

        <label for="color">Favourite Color</label>
        <input type="color" id="color" name="color" placeholder="Pick your favourite color" required>
        <br>
        <button type="submit">Submit</button>
        <br>
    </form>

    <video src="./video.mp4" width="400px" controls autoplay poster="./scientust.webp"></video>
</body>
</html>
